<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/main.css">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="preview-card-wrapper">
  <div class="preview-card">
    <div class="hero">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 768px)">
        <source srcset="images/image-header-mobile.jpg" media="(min-width: 327px)">
        <img class="hero-img" src="images/image-header-mobile.jpg" alt="Women sitting at a table chatting and typing on laptops.">
     </picture>
    </div>
    <div class="preview-card-content">
      <h1 class="header-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="message">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-group">
        <div class="stat">
          <div class="stat-number">10k+</div>
          <div class="stat-header">Companies</div>
        </div>
        <div class="stat">
          <div class="stat-number">314</div>
          <div class="stat-header">Templates</div>
        </div>
        <div class="stat">
          <div class="stat-number">12M+</div>
          <div class="stat-header">Queries</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded&nbsp;by&nbsp;<a href="https://github.com/kimberlyannthomas" target="_blank">Kimberly&nbsp;Thomas</a>.
  </div>
</div>
</body>
</html>
